<!DOCTYPE html>
<html>

<head>
  <title>Ar Toy Shop</title>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />

  <!-- sweetalert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />

  <!--JS Files-->
  <script src="./js/addButtons.js"></script>
  <script src="./js/markerhandler.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam;
    sourceWidth:1280; sourceHeight:960;
    displayWidth: 1280; displayHeight: 960;
    debugUIEnabled: false;"
      gesture-detector
      buttons
    >


        <a-assets>
            <a-asset-item id="car-model"
             src="./assets/car_model/scene.gltf">
            </a-asset-item>
        </a-assets>

        <a-entity camera></a-entity>

        <a-marker id="car-marker" type="pattern"
         url="assets/pattern-car.patt" 
         cursor="rayOrigin:mouse" 
         markerhandler >

            <a-entity id="car" gltf-model="#car-model" 
            scale="0.25 0.25 0.25" rotation="90 180 0" 
            position="-2 0 0" 
            gesture-handler
            animation-mixer 
            >

            </a-entity>

            <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
                <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="grey">
                  <a-entity position="0 0 0.1" rotation="0 0 0"
                    text="font:monoid;value:REMOTE CONTROLLED RACE CAR;color:black;width: 1.8;height:1;align:center;"></a-entity>
                </a-plane>
        
                <a-entity position="0 0 0.1" rotation="0 0 0"
                  text="color: black; align: center; width: 2; font: monoid;
                       value: Radio-controlled cars (or RC cars for short) are miniature model cars, vans, buses, trucks or buggies that can be controlled from a distance using a specialized transmitter or remote. The term RC has been used to mean both remote controlled and radio controlled.remote controlled includes vehicles that are controlled by radio waves, infrared waves or a physical wire connection, but the latter term is now obsolete. Common use of RC today usually refers only to vehicles controlled by radio, and this article focuses on radio-controlled vehicles only.">
                </a-entity>
              </a-plane>

        </a-marker>

    </a-scene>

    <div id="button-div"></div>
</body>

</html>
